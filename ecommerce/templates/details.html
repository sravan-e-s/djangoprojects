<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mb-5 mt-5 bg bg-light">
  <div class="row">
    <div class="col">
      <center>
      <img src="{{n.image.url}}" class="mb-5 mt-5" height="300px" width="250px"></center>
    </div>
    <div class="col">
      <br><br>
      <h2>{{n.name}}</h2>
      <p>{{n.desc}}</p>
      <p>{{n.price}}</p>
      {% if user.is_superuser == False %}


      {% if n.stock <= 0 %}
      <h4>Out of Stock</h4>
      <h4><a href="{% url 'admin:index' %}" class="btn btn-secondary mt-4">Add stock</a></h4>
      {% else %}
      <a class="btn btn-danger" href="{% url 'cart:addtocart' n.name %}">ADD TO CART</a>

      {% endif %}
      {% else %}



      <h4><a href="{% url 'admin:index' %}" class="btn btn-secondary mt-4">Add stock</a></h4>
      {% endif %}


    </div>

  </div>
</div>



{% endblock %}
